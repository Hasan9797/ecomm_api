name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22 # Agar default port (22) bo'lmasa, portni ko'rsating
          script: |
            cd ~/ecomm_api/
            git pull
            npm install
            pm2 restart ecommAPI
