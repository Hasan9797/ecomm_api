name: Test CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Connect to server and deploy changes
      uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY}}
          port: 22
          script:
              cd ~/ecomm_api/
              git pull
              npm install
              pm2 restart 0